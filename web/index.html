<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phishing Link Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d6efd; /* BLUE background */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h2 {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: white;      /* WHITE button */
    color: #0d6efd;
    border: 2px solid #0d6efd;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #f1f1f1;
  }

  .result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }

  .safe {
    color: green;
  }

  .phishing {
    color: red;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Phishing Link Detection</h2>

  <input id="urlInput" placeholder="Enter URL to check">

  <button onclick="checkUrl()">Check URL</button>

  <div id="result" class="result"></div>
</div>

<script>
async function checkUrl() {
  const url = document.getElementById("urlInput").value.trim();
  const result = document.getElementById("result");

  if (!url) {
    result.textContent = "Enter a URL";
    result.className = "result phishing";
    return;
  }

  result.textContent = "Checking...";
  result.className = "result";

  try {
    const response = await fetch(
      "https://YOUR-GLOBAL-HOST/predict",   
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url })
      }
    );

    const data = await response.json();

    if (data.verdict === "phishing") {
      result.textContent = "Phishing ❌";
      result.className = "result phishing";
    } else {
      result.textContent = "Safe ✅";
      result.className = "result safe";
    }

  } catch (error) {
    result.textContent = "Server error";
    result.className = "result phishing";
  }
}
</script>

</body>
</html>
