<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phishing Link Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f6f8fa; }
    h1 { text-align: center; }
    input { width: 100%; padding: 10px; margin-top: 15px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 15px; width: 100%; padding: 10px; border: none; background: #007BFF; color: white; border-radius: 8px; }
    pre { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Phishing Link Detector</h1>
  <input id="urlInput" placeholder="Enter the URL " />
  <button onclick="checkUrl()">Check</button>
  <pre id="result">Result appears here</pre>

  <script>
    async function checkUrl() {
      const url = document.getElementById("urlInput").value.trim();
      const resultEl = document.getElementById("result");
      if (!url) {
        resultEl.textContent = "Enter the URL.";
        return;
      }
      resultEl.textContent = "Checking...";
      try {
        const resp = await fetch("https://your-flask-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await resp.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
