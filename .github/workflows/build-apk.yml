name: Build Android and Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradle
        run: chmod +x android-client/gradlew
        working-directory: ${{ github.workspace }}

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: android-client

      - name: Upload APK (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: phishing-link-checker-debug
          path: android-client/app/build/outputs/apk/debug/app-debug.apk

  deploy_web:
    name: Deploy Web App (Flask)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r web-server/requirements.txt

      - name: Start Flask app globally (example)
        run: |
          python web-server/app.py
        env:
          FLASK_ENV: production
